trigger:
  branches:
    include:
      - main
  paths:
    include:
      - '/Pipelines/**'
resources:
  - repo: self

variables:
  vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)
        steps:
          - script: |
              echo "Hi there!"

  - stage: DeployAllPipelines
    displayName: Deploy all Pipelines
    dependsOn: Build
    
    jobs:
      - job: TerraformDeploy
        displayName: Terraform Deploy
        pool:
          vmImage: $(vmImageName)
        steps:
          - task: AzureCLI@2
            displayName: 'Azure CLI - Terraform Deploy'
            inputs:
              azureSubscription: 'CICD-subscription-service-connection'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                cd Pipelines/PipelinesStack
                npm ci
                npm run deploy
